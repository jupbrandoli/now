<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LET'S GO BACK IN TIME!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST" action="login.php">
        <label for="nome">User:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <input type="submit" name="button" value="Logar">
      </form>
    </div>

    <!-- Formas geométricas no fundo -->
    <div class="square purple"></div>
    <div class="square yellow"></div>
    <div class="square-red">
      <div class="circle-divided"></div>
    </div>
    <div class="shape-group">
      <div class="diagonal-square"></div>
      <div class="circle-blue"></div>
      <div class="square-diagonal-purple"></div>
    </div>
  </div>
</body>
</html>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #fff;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100vh;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 55vh;
  height: 60vh; /* Altura ajustada para 60% da altura da tela */
  padding: 20px;
  background-color: #fce0a2;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 15px;
  color: #333;
  padding: 6%;
}

.login-box label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.login-box input[type="text"],
.login-box input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ddd;
}

.login-box input[type="submit"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

.login-box a {
  display: block;
  margin-top: 10px;
  color: #333;
  text-decoration: none;
}

.square.purple {
  position: absolute;
  top: 45%;
  margin-left: 25%;
  left: 0;
  transform: translateY(-70%);
  width: 30vw;
  height: 65vh;
  background-color: #8F00FF;
  z-index: 1;
}

.square.yellow {
  position: absolute;
  top: 50%;
  right: 0;
  margin-right: 25%;
  transform: translateY(-20%);
  width: 30vw;
  height: 65vh;
  background-color: #FFE500;
  z-index: 1;
}

.square-red{
  position: absolute;
  top: 2%;
  right: 2%;
  width: 11vw;
  height: 11vw;
  background-color: red;
  z-index: 2;
}
.circle-divided {
  position: absolute;
  top: 3%;
  right: 3%;
  width: 10vw;
  height: 10vw;
  background-color: #FFE500;
  clip-path: circle(50%);
  z-index: 2;
}

.circle-divided::before {
  content: '';
  position: absolute;
  width: 5vw;
  height: 5vw;
  background-color:#fff;
  top: 0;
  right: 0;
}

.circle-divided::after {
  content: '';
  position: absolute;
  width: 5vw;
  height: 5vw;
  background-color: #8F00FF;
  bottom: 0;
  left: 0;
}

.shape-group {
  position: absolute;
  bottom: 6%;
  left: 2%;
  width: 40%;
  height: 20vh;
  z-index: 2;
}

/* Quadrado Dividido Diagonalmente (Rosa e Vermelho) */
.diagonal-square {
  position: absolute;
  width: 10vw;
  height: 10vw;
  background: linear-gradient(135deg, red 50%, pink 50%);
  top: 10px;
  left: 0;
}

/* Semicírculo Azul */
.circle-blue {
  position: absolute;
  width: 5vw;
  height: 10vw;
  background-color: blue;
  border-radius: 0 100px 100px 0;
  top: 10px;
  left: 150px;
}

/* Pequeno Quadrado Roxo */
.square-diagonal-purple {
  position: absolute;
  width: 5vw;
  height: 5vw;
  background: linear-gradient(-135deg, pink 50%,blue 50%);
  top: -48%;
  left: 0;
}

</style>
